name: Playwright Test and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: yarn install

      - name: Run Playwright Tests
        run: yarn playwright test --reporter=html --grep "@high"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download Playwright Report
        uses: actions/download-artifact@v3
        with:
          name: playwright-report
          path: ./playwright-report/
      - name: Copy Playwright Report to Root
        run: |
          mkdir -p report
          cp -r ./playwright-report/* ./report

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GB_TOKEN }}
        run: |
          git add .
          git commit -m "Update Playwright Test Report"
          git push origin gh-pages --force