name: Playwright Test and Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'The directory where playwright tests are located'
        default: 'tests'
        required: false
        type: string
  push:
    branches:
      - gh-pages

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: yarn install

      - name: Install Playwright with Dependencies
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: yarn playwright test --reporter=html

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ !cancelled() }}
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          persist-credentials: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report
      - name: Copy Playwright Report to Root
        run: |
          mkdir -p report
          cp -r ./playwright-report/* ./report

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add .
          git commit -m "Update Playwright Test Report"
          git push origin --force-with-lease